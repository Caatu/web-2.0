<!-- templates/home.html-->
{% extends 'base.html' %} {% block bootstrap3_title %}Home{% endblock %} {% block content %}
<div class="text-center">
  <h3>Locais:</h3>
  <hr>
  <h2>
    <small>Unidade: {{ unit.name|title }}</small>
  </h2>
  <hr>

</div>

<div class="row">
  <div class="col-md-1">
    <form method="delete" action="{% url 'del_unidade' unit.id %}">
      <button type="button" class="btn btn-info btn-lg" >
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    {% for item in locals %}
    <a href="{% url 'sensors' unit.id item.id %}" class="btn btn-info btn-lg">{{ item.name }}</a>
    {% endfor %} {% endblock %}
  </div>
</div>

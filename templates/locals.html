<!-- templates/home.html-->
{% extends 'base.html' %} {% load bootstrap3 %} {% block bootstrap3_title %}Home{% endblock %} {% block content %}
<script type="text/javascript">
  $('#localModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
  })
</script>
<div class="text-center">
  <h3>Locais:</h3>
  <hr>
  <h2>
    <small>Unidade: {{ unit.name|title }}</small>
  </h2>
  <hr>

</div>

<div class="row">
  <div class="col-md-1">
    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#localModal" data-whatever="@mdo">
      Adicionar Local <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>

  <div class="modal fade" id="localModal" tabindex="-1" role="dialog" aria-labelledby="localModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="localModalLabel">Novo local</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'novo_local' unit.id %}" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-md-offset-9">
    <form method="post" action="{% url 'del_unidade' unit.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-sm">
        Deletar Unidade
      </button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-offset-3 col-md-6">
    {% for item in locals %}
    <a href="{% url 'sensors' unit.id item.id %}" class="btn btn-info btn-lg">{{ item.name }}</a>
    {% endfor %} {% endblock %}
  </div>
</div>

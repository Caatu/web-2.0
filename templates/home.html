<!-- templates/home.html-->
{% extends 'base.html' %} {% block bootstrap3_title %}Home{% endblock %} {% block content %}
<script type="text/javascript">
  $('#unitModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
  })
</script>
<div class="text-center">
  <h3>Unidades:</h3>
  <hr>
  <h2>
    <small>Bem vindo: {{ user.username|title }}</small>
  </h2>
  <hr>
</div>


<div class="col-md-offset-3 col-md-6">
  {% for item in units %}
  <a href="{% url 'locals' item.id %}" class="btn btn-info btn-lg">{{ item.name }}</a>
  {% endfor %}
</div>
<div class="col-md-1">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#unitModal" data-whatever="@mdo">Nova Unidade</button>
</div>

<div class="modal fade" id="unitModal" tabindex="-1" role="dialog" aria-labelledby="unitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unitModalLabel">Nova Unidade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="submit" method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="unit-name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Criar</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
{% endblock %}

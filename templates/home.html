<!-- templates/home.html-->
{% extends 'base.html' %} {% block bootstrap3_title %}Home{% endblock %} {% block content %}
<div class="text-center">
  <h3>Unidades:</h3>
  <hr>
  <h2>
    <small>Bem vindo: {{ user.username|title }}</small>
  </h2>
  <hr>
</div>


<div class="col-md-offset-3 col-md-6">
  {% for item in units %}
  <a href="{% url 'locals' item.id %}" class="btn btn-info btn-lg">{{ item.name }}</a>
  {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %} {% load bootstrap3 %} {% block bootstrap3_title %}Sign Up{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4" align="center">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %} {% bootstrap_form form %} {% buttons %}
      <button type="submit" class="btn btn-primary">
        Registrar
      </button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
